<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us - Rotaract Club of SVCE</title>
</head>
<body>

<header>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <h2 class="logo-text">RAC SVCE</h2>
        </a>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

            <ul class="nav-menu" id="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">ABOUT US</a></li>
            <li class="nav-item"><a href="team.html" class="nav-link">TEAM MEMBERS</a></li>
            <li class="nav-item"><a href="projects.html" class="nav-link">PROJECTS</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">CONTACT US</a></li>
        </ul>
    </nav>
</header>

<!-- Contact Section -->
<section class="contact-section">
    <h1 class="section-title">Get in Touch</h1>
    
    <div class="contact-container">

        <!-- LinkedIn -->
        <div class="contact-card" onclick="window.open('https://www.linkedin.com', '_blank')">
            <img src="icons/linkedin.png" alt="LinkedIn" class="contact-icon">
            <h2>LinkedIn</h2>
            <p>Connect with us on LinkedIn</p>
        </div>

        <!-- Instagram -->
        <div class="contact-card" onclick="window.open('https://www.instagram.com', '_blank')">
            <img src="icons/instagram.png" alt="Instagram" class="contact-icon">
            <h2>Instagram</h2>
            <p>Follow us on Instagram</p>
        </div>

        <!-- Email -->
        <div class="contact-card" onclick="window.location.href='mailto:racsvce@example.com'">
            <img src="icons/email.png" alt="Email" class="contact-icon">
            <h2>Email</h2>
            <p>racsvce@example.com</p>
        </div>

        <!-- Address -->
        <div class="contact-card" onclick="window.open('https://goo.gl/maps/Xx', '_blank')">
            <img src="icons/address.png" alt="Address" class="contact-icon">
            <h2>Address</h2>
            <p>SVCE, Sriperumbudur, Chennai</p>
        </div>

    </div>
</section>

<footer>
    <p>&copy; 2025 Rotaract Club of SVCE. All Rights Reserved.</p>
</footer>

</body>
</html>
